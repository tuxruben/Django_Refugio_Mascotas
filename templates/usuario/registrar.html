{% extends 'base/base.html' %}

{% block content %}
<form  method="post">
{% csrf_token %}
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Nombre de usuario</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" name="username" >
    </div>
  </div>
<div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" name="first_name">
    </div>
  </div>
<div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control-plaintext" name="last_name" >
    </div>
  </div>
<div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Correo</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control-plaintext" name="email" >
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password1" placeholder="Password">
    </div>
  </div>
<div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Confirmar Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password2" placeholder="Password">
    </div>
  </div>
<button type="submit">Guardar</button>
</form>
{% endblock %}
